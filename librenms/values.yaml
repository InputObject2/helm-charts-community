image:
  repository: librenms/librenms
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

securityContext: &defaultSecurityContext
  capabilities:
    add:
      - NET_ADMIN
      - NET_RAW

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  ingressClassName: nginx
  hosts:
    - host: chart-example.local
      paths:
      - path: /
        backend:
          serviceName: chart-example.local
          servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

timezone: Europe/Madrid

app:
  replicaCount: 1
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: *defaultSecurityContext

  service:
    type: ClusterIP
    port: 80

  resources:
    limits:
      cpu: 1
      memory: 1Gi

dispatcher:
  replicaCount: 1
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: *defaultSecurityContext
  resources: {}

syslog:
  replicaCount: 1
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: *defaultSecurityContext
  service:
    type: ClusterIP
    ports:
      tcp: 514
      udp: 514
  resources: {}

mysql:
  install: true
  auth:
    database: librenms
    username: librenms
    password: librenms
    rootPassword: librenms
  volumePermissions:
    enabled: true

redis:
  install: true
  architecture: standalone
  database: 0
  auth:
    enabled: false
  master:
    persistence:
      enabled: false

memcached:
  install: true
